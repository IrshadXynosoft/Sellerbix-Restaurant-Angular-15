<!DOCTYPE html>
<html lang="en">
  <body id="page_setup">


    <!-- Body Wrapper Start -->
    <div class="body_wrapper container-fluid">
          <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
      <div class="px-4">
        <div class="row pt-4">
          <div class="bgSecMainAll">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                  Home
                </li>
                <li
                  class="breadcrumb-item cursor-pointer"
                  aria-current="page"
                  routerLink="/setup"
                >
                  Setup
                </li>
                <li
                  class="breadcrumb-item cursor-pointer"
                  aria-current="page"
                  routerLink="/setup/location"
                >
                  Locations
                </li>
                <li
                class="breadcrumb-item cursor-pointer"
                aria-current="page"
                routerLink="/setup/{{ id }}/editLocation"
              >
                Location Setup
              </li>
                <li
                  class="breadcrumb-item active cursor-pointer"
                  aria-current="page"
                >
                  Staff
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center head-tag">
              <h4 class="flex-gr-1" >
                <i class="icon-arrow-left cursor-pointer" (click)="back()"></i>Locations Staffs
              </h4>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Staff"
                  #staff
                  (keyup)="doFilter(staff.value)"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="staffRoleArray.length < 1">
            <div class="row px-4">
                <div class="col-12">
                    <div class="not-found">
                        <h3>Sorry :(</h3>
                        <p>There's no Staff added yet at this moment.</p>
                    </div>
                </div>
            </div>
        </div>
          <mat-tab-group (selectedTabChange)="roleChanged($event)">
            <mat-tab
              *ngFor="let tabname of staffRoleArray; let t = index"
              label="{{ tabname.name }}"
            >
              <table mat-table [dataSource]="dataSource" matSort class="mat-z8 tableStyleMain">
                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef >
                    #
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{dataSource.data.indexOf(element) + 1}}
                  </td>
                  </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Name</b>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Email</b>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="contact_no">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>Contact Number</b>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contact_no }}
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSize]="5"
                [pageSizeOptions]="[2, 4, 6, 10, 20]"
              >
              </mat-paginator>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </body>
</html>
