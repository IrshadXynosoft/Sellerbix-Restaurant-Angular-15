<div class="modal-wrapper">
    <h2 mat-dialog-title>Your Business Details</h2>
    <div mat-dialog-content>
    <div class="row">
        <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="Company Name" />
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="
            Brand/Trade Name" />
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="Business Account" />
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" class="form-control" placeholder="
            Business Owner" />
        </div>
    </div>
</div>
    <div mat-dialog-actions>
        <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
        <button class="btn-setup-sucess">Submit</button>
    </div>
</div>
