<!DOCTYPE html>
<html lang="en">

<body id="page_setup">


  <!-- Body Wrapper Start -->
  <div class="body_wrapper container-fluid">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
    <div class="px-4">
      <div class="row pt-4">
        <div class="bgSecMainAll">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">Home</li>
              <!-- <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup">
                Setup
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/location">
                Locations
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/{{ id }}/editLocation">
                Location Setup
              </li> -->
              <li class="breadcrumb-item cursor-pointer" aria-current="page"
                routerLink="/setup/delivery_settings">
                Delivery Settings
              </li>
              <li class="breadcrumb-item active cursor-pointer" aria-current="page">Area</li>
            </ol>
          </nav>
        </div>
        <div class="col-12">
          <div class="d-flex align-items-center head-tag ">
            <h4 class="flex-gr-1">
              <i class="icon-arrow-left mr-1 cursor-pointer" (click)="back()"></i>Delivery Areas
            </h4>
            <div class="d-flex">
              <input type="text" class="form-control" placeholder="Search Delivery Area" #area
                (keyup)="doFilter(area.value)" />
            </div>
            <div class="d-flex" style="padding-bottom: 15px; padding-left: 5px">
              <button class="btn-setup-sucess mr-2" (click)="addArea()">
                <i class="icon-map-marker mr-1"></i>Add Deliery Area
              </button>
              <!-- <button class="btn-setup-sucess" (click)="uploadArea()">
                <i class="icon-plus mr-1"></i>Upload Delivery Areas
              </button> -->
            </div>
          </div>
        </div>

      </div>
      <ng-template #message>
        <p *ngIf="dataSource.data.length <= 0" class="message">
          No Delivery Area Added. <br />
          Click
          <a routerLink="/setup/location/{{ id }}/delivery/area" (click)="addArea()">here</a>
          to add Delivery Area.
        </p>
      </ng-template>
      <div class="col-12 tableStyleMain">
        <table mat-table *ngIf="dataSource.data.length > 0; else message" [dataSource]="dataSource" matSort
          class="mat-z8">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>
              #
            </th>
            <td mat-cell *matCellDef="let element">
              {{dataSource.data.indexOf(element) + 1}}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="btn-wrp-equal" mat-cell *matCellDef="let element">

              <button class="btn-setup-sucess" (click)="editArea(element.id)">
                <i _ngcontent-trm-c429="" class="zmdi zmdi-edit"></i>
              </button>
              <button class="btn-setup-danger" (click)="deleteArea(element.id, element.name)">
                <i _ngcontent-trm-c429="" class="zmdi zmdi-delete"></i>
              </button>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>
      </div>
    </div>
  </div>
</body>

</html>
