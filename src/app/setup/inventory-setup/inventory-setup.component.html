<!DOCTYPE html>
<html lang="en">
  <body id="page_setup">


    <!-- Body Wrapper Start -->
    <div class="body_wrapper container-fluid">
          <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
      <div class="col-12">
        <div class="row pt-4">
          <div class="bgSecMainAll">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                  Home
                </li>
                <li
                  class="breadcrumb-item cursor-pointer"
                  aria-current="page"
                  routerLink="/setup"
                >
                  Setup
                </li>
                <li
                  class="breadcrumb-item cursor-pointer active"
                  aria-current="page"
                  routerLink="/setup/inventorySetup"
                >
                  Inventory Setup
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center head-tag ">
              <h4 class="flex-gr-1" >
                <i class="icon-arrow-left mr-1 cursor-pointer"  routerLink="/setup"></i>Inventory Setup
              </h4>
            </div>
          </div>
          <div class="col-12 col-sm-3 com-md-3" (click)="recipes()">
            <div class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn">
              <div class="text-center card-inner-scn">
                <i class="icon-book"></i>
                <p class="pt-2">Recipes</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-3 com-md-3" (click)="subRecipes()">
            <div class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn">
              <div class="text-center card-inner-scn">
                <i class="icon-edit"></i>
                <p class="pt-2">Sub Recipes</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-3 com-md-3" (click)="ingredients()">
            <div class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn">
              <div class="text-center card-inner-scn">
                <i class="icon-edit"></i>
                <p class="pt-2">Ingredients</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-3 com-md-3" (click)="inventorySetup()">
            <div class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn">
              <div class="text-center card-inner-scn">
                <i class="icon-share"></i>
                <p class="pt-2">Finished Goods</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-3 com-md-3" (click)="settings()">
            <div class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn">
              <div class="text-center card-inner-scn">
                <i class="zmdi zmdi-settings"></i>
                <p class="pt-2">Inventory Settings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
