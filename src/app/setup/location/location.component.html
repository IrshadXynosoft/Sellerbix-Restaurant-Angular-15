<!DOCTYPE html>
<html lang="en">
  <body id="page_setup">


    <!-- Body Wrapper Start -->
    <div class="body_wrapper container-fluid">
          <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
      <div class="px-4">
        <div class="row pt-4">
          <div class="bgSecMainAll">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                  Home
                </li>
                <li class="breadcrumb-item cursor-pointer" routerLink="/setup">
                  Setup
                </li>
                <li
                  class="breadcrumb-item active cursor-pointer"
                  aria-current="page"
                >
                  Locations
                </li>
              </ol>
            </nav>
          </div>
          <!-- <div class="col-12 row"> -->
            <div class="col-12">
              <div class="d-flex align-items-center head-tag ">
              <h4><i class="icon-arrow-left cursor-pointer" (click)="back()"></i> Locations</h4>
                <!-- <h2 class="fl-basis-100 flex-gr-1 cursor-pointer" (click)="back()"><i class="icon-arrow-left mr-1"></i>Locations</h2> -->
             </div>
            </div>
            <!-- <div class="col-12">
              <button  class="btn-setup-sucess float-right" (click)="addLocation()">
                <i class="icon-plus mr-1"></i>Add Location
              </button>
            </div> -->
           <!-- </div>  -->
          <div class="col-12 col-sm-3 com-md-3" *ngFor="let i of branchRecords">
            <div
              class="card p-3 p-xl-4 mb-3 cursor-pointer tag-hvr-scn" style="height:100% ;"
              (click)="edit(i.id)"
            >
              <div class="card-inner-tags">
                <h3>{{ i.name }}</h3>
                <p>
                  {{ i.address }}
                </p>
                <p><i class="icon-phone px-1"></i>{{ i.contact_no }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
