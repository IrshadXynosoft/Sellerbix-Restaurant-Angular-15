<!DOCTYPE html>
<html lang="en">

<body id="page_setup">

  <!-- Body Wrapper Start -->
  <div class="body_wrapper container-fluid">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->

    <div class="px-4">
      <div class="row pt-4 px-2">
        <div class="bgSecMainAll">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                Home
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup">
                Setup
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/globalSettings">
                Global Settings
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page">
                Utilities
              </li>

            </ol>
          </nav>
        </div>
        <div class="col-12">
          <div class="d-flex align-items-center head-tag">
            <h4 class="flex-gr-1">
              <i class="icon-arrow-left mr-1 cursor-pointer" routerLink="/setup/globalSettings"></i>Utilities
            </h4>
            <div class="d-flex">
              <input type="text" class="form-control" placeholder="Search Entities" #unitFilterText
                (keyup)="doFilter(unitFilterText.value)" />
            </div>
            <div class="d-flex ml-2">
              <button class="btn-setup-sucess" (click)="add()">
                <i class="icon-plus mr-1"></i>Utilities
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #message>
        <div class="row">
          <div class="col-12">
            <div class="not-found">
              <h3>Sorry :(</h3>
              <p>There's no Utilities yet at this moment.</p>
              <p>Click <a (click)="add()" style="color: var(--primary);cursor: pointer;">here</a> to add Utensils. </p>
            </div>
          </div>
        </div>
      </ng-template>
      <div class="col-12">
        <table mat-table *ngIf="dataSource.data.length > 0; else message" [dataSource]="dataSource" matSort
          class="table tableStyleMain bordered">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>
              #
            </th>
            <td mat-cell *matCellDef="let element">
              {{dataSource.data.indexOf(element) + 1}}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="btn-wrp-equal align-items-right" mat-cell *matCellDef="let element">
              <button class="btn-setup-sucess" (click)="editUtilities(element.id)">
                <i _ngcontent-trm-c429="" class="zmdi zmdi-edit"></i>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]"
          [ngClass]="{ show: dataSource.data.length <= 0 }">
        </mat-paginator>
      </div>
    </div>
  </div>
</body>

</html>
