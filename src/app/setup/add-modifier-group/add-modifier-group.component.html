<form [formGroup]="addModifierGroupForm">
  <div class="modal-wrapper">
    <h2 mat-dialog-title>Modifier Group</h2>
    <div mat-dialog-content>
      <label>Name</label>
      <span class="error-message">*</span>
      <span class="error-message float-right"
        *ngIf="addModifierGroupForm.controls.name.hasError('required' ) && addModifierGroupForm.controls.name.touched">Required</span>
      <span class="error-message float-right" *ngIf="addModifierGroupForm.controls.name.hasError('pattern' )">Invalid
        input</span>
      <span class="error-message float-right" *ngIf="modifierErrors.name">
        {{modifierErrors.name}}</span>
      <input type="text" class="form-control"
        [ngClass]="addModifierGroupForm.controls.name.hasError('required' ) && addModifierGroupForm.controls.name.touched || addModifierGroupForm.controls.name.hasError('pattern' ) || modifierErrors.name ? 'is-invalid' : ''"
        placeholder="Modifier Group Name:" formControlName="name" />
      <label>Secondary Name</label>
      <input type="text" class="form-control" placeholder="Secondary Name" formControlName="secondary_name" />
      <label>Priority</label>
      <span class="error-message">*</span>
      <span class="error-message float-right"
        *ngIf="addModifierGroupForm.controls.priority.hasError('required') && addModifierGroupForm.controls.priority.touched">Required</span>
      <span class="error-message float-right" *ngIf="addModifierGroupForm.controls.priority.hasError('pattern')">Invalid
        input</span>
        <input type="text" class="form-control" [ngClass]="addModifierGroupForm.controls.priority.hasError('pattern') || addModifierGroupForm.controls.priority.hasError('required') && addModifierGroupForm.controls.priority.touched ? 'is-invalid' : ''" placeholder="Priority" formControlName="priority" />
      <mat-checkbox formControlName="type">Track inventory</mat-checkbox>
    </div>
    <div mat-dialog-actions>
      <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
      <button class="btn-setup-sucess" (click)="addModifierGroup()">Submit</button>
    </div>
  </div>
</form>
