<!DOCTYPE html>
<html lang="en">

<body id="page_setup">


  <!-- Body Wrapper Start -->
  <div class="body_wrapper container-fluid">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
    <div class="px-4">
      <div class="row pt-4">
        <div class="bgSecMainAll">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                Home
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup">
                Setup
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/location">
                Locations
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/{{ id }}/editLocation">
                Location Setup
              </li>
              <li class="breadcrumb-item active cursor-pointer" aria-current="page">
                Online Portal Setup
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-12">
          <div class="d-flex align-items-center head-tag ">
            <h4 class="flex-gr-1">
              <i class="icon-arrow-left mr-1 cursor-pointer" (click)="back()"></i> Online Portal Setup
            </h4>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="categoryHeader()">
              <i class="icon-edit"></i>
              <p matTooltip="Ads Category">Ads Category</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="banners()">
              <i class="icon-suitcase"></i>
              <p matTooltip="Ads Banners">Ads Banners</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="sectonHeads()">
              <i class="icon-suitcase"></i>
              <p matTooltip="Home Page Sections">Home Page Sections</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="itemWiseDiscount()">
              <i class="icon-suitcase"></i>
              <p matTooltip="Item Wise Discount">Item Wise Discount</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="deliveryCharge()">
              <i class="icon-map-marker"></i>
              <p matTooltip="Ads Banners">Delivery Charge</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="coupons()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Coupons">Coupons</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="socialMediaEntities()">
              <i class="zmdi zmdi-comments"></i>
              <p matTooltip="Social Media Entities">Social Media Entities</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="onlineSettings()">
              <i class="zmdi zmdi-settings"></i>
              <p matTooltip="Social Media Entities">Online Settings</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="advanceDiscount()">
              <i class="zmdi zmdi-shopping-basket"></i>
              <p matTooltip="Select branches to show on web">Advanced Promotions</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="pushNotifications()">
              <i class="zmdi zmdi-alert-octagon"></i>
              <p matTooltip="Send push notifications">Send Push Notifications</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
