<form  [formGroup]="addReferalForm">
<div class="modal-wrapper">
    <h2 mat-dialog-title>Referral</h2>
    <div mat-dialog-content>
    <input type="text" class="form-control" placeholder="Referral" formControlName="addReferal" />
    <span class="error-message" *ngIf="!addReferalForm.controls.addReferal.valid && addReferalForm.controls.addReferal.touched">Required</span>
    </div>
    <div mat-dialog-actions>
        <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
        <button class="btn-setup-sucess">Submit</button>
    </div>
</div>
</form>
