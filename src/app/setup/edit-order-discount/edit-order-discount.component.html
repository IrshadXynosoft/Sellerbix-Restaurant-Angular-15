<div class="modal-wrapper modal-ht-custom">
  <form [formGroup]="orderdiscountForm">
    <h2 mat-dialog-title>Edit Order Discount</h2>
    <mat-dialog-content>
      <label>Name</label>
      <span class="error-message">*</span>
      <span class="error-message float-right"
        *ngIf="orderdiscountForm.controls.name.hasError('required' ) && orderdiscountForm.controls.name.touched">Required</span>
      <span class="error-message float-right" *ngIf="orderdiscountForm.controls.name.hasError('pattern' )">Invalid
        input</span>
      <span class="error-message float-right" *ngIf="ErrorArray.name">
        {{ ErrorArray.name }}</span>
      <input type="text" class="form-control"
        [ngClass]="orderdiscountForm.controls.name.hasError('required' ) && orderdiscountForm.controls.name.touched || orderdiscountForm.controls.name.hasError('pattern' ) || ErrorArray.name ? 'is-invalid' : ''"
        placeholder="Name" formControlName="name" />
      <label>Discount Type</label>
      <select class="form-control w-100" aria-label="Discount Type" formControlName="discounttype">
        <option value="percentage">Percentage</option>
        <option value="value">Value</option>
      </select>
      <label>Rate</label>
      <span class="error-message">*</span>
      <span class="error-message float-right"
        *ngIf="orderdiscountForm.controls.rate.hasError('required' ) && orderdiscountForm.controls.rate.touched">Required</span>
      <span class="error-message float-right" *ngIf="orderdiscountForm.controls.rate.hasError('pattern' )">Invalid
        input</span>
      <input type="text" class="form-control"
        [ngClass]="orderdiscountForm.controls.rate.hasError('required' ) && orderdiscountForm.controls.rate.touched || orderdiscountForm.controls.rate.hasError('pattern' )  ? 'is-invalid' : ''"
        placeholder="Rate" formControlName="rate" />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5"
          formControlName="discountOnTotalAmount">
        <label class="form-check-label" for="flexCheckChecked5">
          Discount On Total Amount
        </label>
      </div>

      <p>Enable For
        <span class="error-message">*</span>
        <span class="error-message float-right" *ngIf="isCheckboxErrorMessage">Required</span>
      </p>
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked0" formControlName="walkin"
              (change)="onChangewalkin($event)">
            <label class="form-check-label" for="flexCheckChecked1">
              Walk in
            </label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" formControlName="dinein"
              (change)="onChangedinein($event)">
            <label class="form-check-label" for="flexCheckChecked1">
              Dine In
            </label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" formControlName="callcenter"
              (change)="onChangecallcenter($event)">
            <label class="form-check-label" for="flexCheckChecked2">
              Call Center
            </label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" formControlName="takeaway"
              (change)="onChangetakeaway($event)">
            <label class="form-check-label" for="flexCheckChecked3">
              Take Away
            </label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" formControlName="eorder"
              (change)="onChangeeorder($event)">
            <label class="form-check-label" for="flexCheckChecked4">
              E-Order
            </label>
          </div>
        </div>
      </div>



    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="btn-setup-danger mr-2" (click)="close()">Close</button>
      <button class="btn-setup-sucess" [disabled]="!orderdiscountForm.valid || orderdiscountForm.pristine"
        (click)="editOrderDiscount()">Update</button>
    </mat-dialog-actions>
  </form>
</div>
