<div class="modal-wrapper">
    <h2 mat-dialog-title>Upload New Delivery Area</h2>
    <div mat-dialog-content>
    <label>Select a Excel File</label>
    <input type="file" class="form-control" placeholder="Name" />
    </div>
    <div mat-dialog-actions>
        <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
        <button class="btn-setup-sucess">Upload</button>
    </div>
</div>
