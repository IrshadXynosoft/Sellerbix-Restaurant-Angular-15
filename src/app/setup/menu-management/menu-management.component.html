<!DOCTYPE html>
<html lang="en">

<body id="page_setup">


  <!-- Body Wrapper Start -->
  <div class="body_wrapper container-fluid">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
    <div class="px-4">
      <div class="row pt-4">
        <div class="bgSecMainAll">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                Home
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup">
                Setup
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/location">
                Locations
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/setup/{{ id }}/editLocation">
                Location Setup
              </li>
              <li class="breadcrumb-item active cursor-pointer" aria-current="page">
                Menu Management
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-12">
          <div class="d-flex align-items-center head-tag ">
            <h4><i class="icon-arrow-left cursor-pointer" (click)="location()"></i> Menu Management</h4>
         </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="subDiscount()">
              <i class="icon-map-marker"></i>
              <p matTooltip="Surcharges and Discount">
                Surcharges and Discount
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3 ">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn cursor-pointer" (click)="tax()">
              <i class="zmdi zmdi-accounts-alt"></i>
              <p matTooltip="Other Charges and Taxes">Other Charges and Taxes</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="menu()">
              <i class="zmdi zmdi-cutlery"></i>
              <p matTooltip="Menu">Menu</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="utensils()">
              <i class="zmdi zmdi-cutlery"></i>
              <p matTooltip="Utensils">Utensils</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="itemNote()">
              <i class="zmdi zmdi-calendar-note"></i>
              <p matTooltip="Item Note">Item Note Suggestion</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="pricePlan()">
              <i class="zmdi zmdi-balance"></i>
              <p matTooltip="Item Price Plan">Item Price Plan</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
