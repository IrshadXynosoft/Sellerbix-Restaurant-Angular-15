<div class="modal-wrapper ">
  <form [formGroup]="addstaffForm">
    <h2 mat-dialog-title>Add Staff</h2>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-6">
          <label>Name</label>
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.name.hasError('required' ) && addstaffForm.controls.name.touched">required</span>
          <span class="error-message float-right" *ngIf="addstaffForm.controls.name.hasError('pattern' )">invalid
            input</span>
            <span class="error-message float-right" *ngIf="errorMessages.name">
              {{ errorMessages.name }}</span
            >
          <input type="text" class="form-control" [ngClass]="addstaffForm.controls.name.hasError('required' ) && addstaffForm.controls.name.touched || addstaffForm.controls.name.hasError('pattern' ) || errorMessages.name ? 'is-invalid' : ''" placeholder="Name" formControlName="name" />
        </div>
        <div class="col-6">
          <label>Email</label>
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.email.hasError('required' ) && addstaffForm.controls.email.touched">required</span>
          <span class="error-message float-right" *ngIf="addstaffForm.controls.email.hasError('pattern' )">invalid
            input</span>
            <span class="error-message float-right" *ngIf="errorMessages.email">
              {{ errorMessages.email }}</span
            >
          <input type="email" class="form-control" [ngClass]="addstaffForm.controls.email.hasError('required' ) && addstaffForm.controls.email.touched || addstaffForm.controls.email.hasError('pattern' ) || errorMessages.email ? 'is-invalid' : ''" placeholder="Email" formControlName="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>Contact Number</label>
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.contact_no.hasError('required' ) && addstaffForm.controls.contact_no.touched">required</span>
          <span class="error-message float-right" *ngIf="addstaffForm.controls.contact_no.hasError('pattern' )">invalid
            input</span>

          <input type="text" class="form-control" [ngClass]="addstaffForm.controls.contact_no.hasError('required' ) && addstaffForm.controls.contact_no.touched || addstaffForm.controls.contact_no.hasError('pattern' ) ? 'is-invalid' : ''" placeholder="Contact Number" formControlName="contact_no" />
        </div>
        <div class="col-6">
          <label >Password</label>
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.password.hasError('required' ) && addstaffForm.controls.password.touched">required</span>
          <!-- <span class="error-message float-right"  *ngIf="addstaffForm.controls.password.hasError('pattern' )">invalid input</span>  -->

          <input type="password" class="form-control" [ngClass]="addstaffForm.controls.password.hasError('required' ) && addstaffForm.controls.password.touched ? 'is-invalid' : ''" placeholder="Password" formControlName="password" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label >Swipe card Number</label>
          <input type="number" class="form-control" placeholder="Swipe card Number" formControlName="swipe_card_no" />
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.swipe_card_no.hasError('pattern' )">invalid
            input</span>
        </div>
        <div class="col-6">
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.branch_id.hasError('required' ) && addstaffForm.controls.branch_id.touched">required</span>
          <label>Default Assigned Location:</label>
          <select class="custom-select w-100" [ngClass]="addstaffForm.controls.branch_id.hasError('required' ) && addstaffForm.controls.branch_id.touched ? 'is-invalid' : ''" formControlName="branch_id">
            <option value="" disabled>Select</option>
            <option *ngFor="let i of branchRecords" value={{i.id}}>{{i.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="error-message float-right">*</span>
          <span class="error-message float-right"
            *ngIf="addstaffForm.controls.role_id.hasError('required' ) && addstaffForm.controls.role_id.touched">required</span>
          <label>Role</label>
          <select class="custom-select w-100" [ngClass]="addstaffForm.controls.role_id.hasError('required' ) && addstaffForm.controls.role_id.touched ? 'is-invalid' : ''" formControlName="role_id">
            <option value="">Select</option>
            <option *ngFor="let i of roleRecords" value={{i.id}}>{{i.name}}</option>
          </select>
        </div>
        <div class="col-6">
          <label>Upload User Image:</label>
          <input type="file" class="form-control" placeholder="Upload" formControlName="image" accept="image/*" />
        </div>
      </div>

    </div>
    <div mat-dialog-actions>
      <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
      <button class="btn-setup-sucess" [disabled]="!addstaffForm.valid || addstaffForm.pristine"
        (click)="addstaff()">Submit</button>
    </div>
  </form>
</div>
