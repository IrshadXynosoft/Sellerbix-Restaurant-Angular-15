<!DOCTYPE html>
<html lang="en">

<body id="page_setup">
  <!-- Body Wrapper Start -->
  <div class="body_wrapper container-fluid">
    <!-- Header Start -->
    <app-header></app-header>
    <!-- Header End -->
    <div class="px-4">

      <div class="page-title">
        <div class="row pt-4">
          <div class="bgSecMainAll">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                  Home
                </li>
                <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/accounts">
                  Accounts
                </li>
                <li class="breadcrumb-item active cursor-pointer" aria-current="page">
                  Reports
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-12">
            <div class="d-flex align-items-center head-tag ">
              <h4 class="flex-gr-1"> <i class="icon-arrow-left cursor-pointer" routerLink="/accounts"></i>Reports</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="paymentReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Payment Report">Payment Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="receiptReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Receipt Report">Receipt Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="dailyReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Daily Report">Daily Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="revenueReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Revenue Report">Revenue Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="daybookReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Daybook Report">Daybook Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="ledgerReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Ledger Report">Ledger Report</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="daybookSummary()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Daybook Summary">Businessday Summary</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="tipReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Daybook Summary">Tip Report</p>
            </div>
          </div>
        </div>
        <!-- <div class="col-12 col-sm-3 com-md-3">
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn  cursor-pointer" (click)="stockReport()">
              <i class="zmdi zmdi-assignment"></i>
              <p matTooltip="Business Day Stock Report">Business Day Stock Report</p>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</body>

</html>
