

<div class="commonModalMakinDiv">
<div class="dialog-container">
    <div class="modal-wrapper">
        <h1 mat-dialog-title>{{ data.title }}</h1>
    </div>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex modal-btn-footer b-right divMainall" align="end">
        <button *ngIf="data.cancelText" class="btn-setup-danger commonBtnStyle  mr-2"  (click)="cancel()">{{ data.cancelText }}</button>
        <button class="btn-setup-sucess commonBtnStyle" (click)="confirm()">{{ data.confirmText }}</button>
    </mat-dialog-actions>
</div>


</div>
