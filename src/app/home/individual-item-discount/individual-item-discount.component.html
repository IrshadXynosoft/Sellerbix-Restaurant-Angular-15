<div class="modal-wrapper">
  <h2 mat-dialog-title>Add Discount
    <button mat-icon-button class="close-button" (click)="close()">
      <mat-icon  class="close-button" color="warn" >close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content>
    <ng-template #noorder>
      <div class="not-found">
        <h3>Sorry :(</h3>
        <p>There's no discounts available.</p>
      </div>
    </ng-template>
    <div *ngIf="discountRecords.length > 0;else noorder">
      <div class="row">
        <div class="col-3" *ngFor="let discount of discountRecords">
          <mat-card appearance="outlined" class="discount-card" (click)="addingDiscount(discount)">{{discount.rate}}
            <span class="float-right" *ngIf="discount.is_discount_on_total_amount==1">
              <h3 style="position: absolute;
                            top: 0px;
                            right: 5px;">*</h3>
            </span>
            <span *ngIf="discount.discount_type=='percentage';else value">%</span>
            <ng-template #value> <span>{{currency_symbol}}</span> </ng-template> <br>
            <h4>{{discount.name}}
            </h4>
          </mat-card>
        </div>
      </div><br>
      <div class="col">
        <div class="row">
          <div class="box grey"></div>
          <div style="padding-left: 5px;">Disabled</div>&nbsp;&nbsp;&nbsp;
          <div class="box orange"></div>
          <div style="padding-left: 5px;">Active</div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="text-right button-sec">
      <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
    </div>
  </mat-dialog-actions>
</div>
