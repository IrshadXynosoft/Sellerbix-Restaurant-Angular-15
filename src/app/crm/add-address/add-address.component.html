<form [formGroup]="addCustomerAddressForm">
  <div class="modal-wrapper">
    <h2 mat-dialog-title>Add New Address</h2>
    <mat-dialog-content>
      <div class="row">
        <div class="col-6">
          <label>Delivery Area</label>
          <span class="error-message">*</span>
          <span class="float-right" matTooltip="Add Delivery Area">
            <i
              class="icon-plus mr-1 cursor-pointer"
              (click)="addDeliveryArea()"
            ></i>
          </span>
          <span
            class="error-message float-right"
            *ngIf="
              addCustomerAddressForm.controls.delivery_area_id.hasError(
                'required'
              ) && addCustomerAddressForm.controls.delivery_area_id.touched
            "
            >required</span
          >
          <!-- <input type="text" placeholder="Delivery Area" class="form-control" formControlName="delivery_area"/> -->
          <select class="form-control w-100" formControlName="delivery_area_id">
            <option value="" disabled>Select</option>
            <option *ngFor="let i of deliveryAreaRecords" value="{{ i.id }}">
              {{ i.name }}
            </option>
          </select>
        </div>
        <div class="col-6">
          <label>Location/Branch</label>
          <span class="error-message">*</span>
          <span
            class="error-message float-right"
            *ngIf="
              addCustomerAddressForm.controls.branch_id.hasError('required') &&
              addCustomerAddressForm.controls.branch_id.touched
            "
            >required</span
          >
          <select class="form-control w-100" formControlName="branch_id">
            <option value="" disabled>Select</option>
            <option *ngFor="let i of branchRecords" value="{{ i.id }}">
              {{ i.name }}
            </option>
          </select>
        </div>
        <div class="col-6">
          <label>Building / Villa </label>
          <input
            type="text"
            placeholder="Building / Villa"
            class="form-control"
            formControlName="building_or_villa"
          />
        </div>
        <div class="col-6">
          <label>Street</label>
          <input
            type="text"
            placeholder="Street"
            class="form-control"
            formControlName="street"
          />
        </div>
        <div class="col-6">
          <label>Zone Number </label>
          <input
            type="text"
            placeholder="Flat number"
            class="form-control"
            formControlName="flat_number"
          />
        </div>
        <div class="col-6">
          <label>Nearest Landmark </label>
          <input
            type="text"
            placeholder="Nearest Landmark"
            class="form-control"
            formControlName="nearest_landmark"
          />
        </div>
        <div class="col-6">
          <label>City </label>
          <input
            type="text"
            placeholder="City"
            class="form-control"
            formControlName="city"
          />
        </div>
        <div class="col-6">
          <label>Country</label>
          <select class="form-control w-100" formControlName="country_id">
            <option value="" disabled>Select</option>
            <option *ngFor="let i of countryRecords" value="{{ i.id }}">
              {{ i.name }}
            </option>
          </select>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <div class="text-right pt-2">
        <button class="btn-setup-danger mr-2 w-px-100" (click)="close()">
          Cancel
        </button>
        <button
          class="btn-setup-sucess"
          [disabled]="!addCustomerAddressForm.valid"
          (click)="saveAddress()"
        >
          Save Address
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</form>
