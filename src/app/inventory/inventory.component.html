<!DOCTYPE html>
<html lang="en">
  <body id="page_setup">
    <!-- Header Start -->
    <app-header>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
      />
    </app-header>
    <!-- Header End -->

    <!-- Body Wrapper Start -->
    <div class="body_wrapper container-fluid">
      <div class="px-4">
        <div class="row pt-4 px-2">
        <div class="bgSecMainAll">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item cursor-pointer" routerLink="/home/walkin">
                Home
              </li>
              <li class="breadcrumb-item cursor-pointer" aria-current="page" routerLink="/inventory">
                Inventory
              </li>
             
             </ol>
          </nav>
        </div>

        <div class="col-12">
          <div class="d-flex align-items-center head-tag">
            <h4 class="flex-gr-1">
              <i class="icon-arrow-left mr-1 cursor-pointer" routerLink="/home/walkin" ></i>Inventory
            </h4>
          </div>
        </div>
        </div>
        <div class="row pt-4">
          <div
          class="col-12 col-sm-3 com-md-3 cursor-pointer"
          (click)="menuOnClick(pages.menu_url)" *ngFor="let pages of selectedMenuItem"
        >
          <div class="card p-3 p-xl-4 mb-3 tag-hvr-scn">
            <div class="text-center card-inner-scn">
              <i class="mr-2 " [ngClass]="pages.menu_icon"></i>
              <p matTooltip="{{pages.name}}">{{pages.name}}</p>
            </div>
          </div>
        </div>
        </div>

      </div>
    </div>
  </body>
</html>
